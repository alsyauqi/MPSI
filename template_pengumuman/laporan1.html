    <script>
        $(document).ready(function(){
            dashboard();
            $('.datepicker').pickadate();

            $('#btnLogout').click(function(){
                var url = 'destroy.php';
                $.ajax({
                    type: "POST",
                    url: url,
                    success: function(){
                        $(location).attr('href',"index.php");
                    },
                    error: function(jqXHR, status, err){
                        alert("Login gagal");
                        console.log("jqXHR : "+jqXHR);

                    }
                });
            });

                var url = 'loadBeasiswaPendonor.php';

                    type: "POST",

                                '</div>'+
